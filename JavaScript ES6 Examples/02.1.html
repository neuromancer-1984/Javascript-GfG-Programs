<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="text-align: center;">
    <h1>GeekforGeeks</h1>
    <h3>Create a slider to map values from range</h3>
    <p id="Gfg_UP"></p>
    <button onclick='myGfg()'>Click Here</button>
    <p id="Gfg_Down"></p>
    <script>
        let up = document.getElementById('Gfg_UP')
        let down = document.getElementById('Gfg_Down')
        let val = 50;
        up.innerHTML="Click here to map"+"the value from (0-100)"+"to a range from 100 to 10,000,00 <br> Val -"+val

        function Slider(pos){
            let minM = 0;
            let maxM = 100;
            let minV = Math.log(100);
            let maxV = Math.log(10000000);
            let scal = (maxV-minV)/(maxM-minM);

            return Math.exp(minV + scal*(pos - minM)) 
        }
        function myGfg(){
            down.innerHTML = "The value for "+val+" is "+Slider(val);
        }
    </script>
</body>
</html>
